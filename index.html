<!DOCTYPE html>
<html>
<head>
  <title>Aashutosh</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Aashutosh Kattel"> 
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>

    body {
      background-color: #008080;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 1px solid #ffffff;
      animation: typewriter 2s steps(40) 1s 1 normal both,
                blinkTextCursor 500ms steps(40) infinite normal;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 5px 10px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #004040;
      color: #ffffff;
    }

    #threads img{
      vertical-align: middle;
    }

    #pr-btn{
      display: inline-block;
      margin-top: 20px;
      padding: 5px 10px;
      background-color:#000000;
      box-shadow: 1px 1px 5px #000000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #pr-btn:hover{
      background-color: #000000;
      color: #ffffff;
      box-shadow: 2px 2px 10px #000000;
      transition: background-color 0.3s ease;
      transform: translate(-2px, -2px);
    }

    #term{
      border-radius: 5px;
      box-shadow: 2px 2px 10px #ffffff;
      margin-top: 35px;
    }
    #term:hover{
      box-shadow: 3px 3px 8px #04ff00;
      cursor: pointer;
      transform: translate(-5px, -5px);
      transition: all 0.2s ease-in-out;
    }

    @media only screen and (max-width: 600px) {
      #term{
        width: 300px;
        height: 225px;
      }
    }
    @media only screen and (max-width: 400px) {
      #term{
        width: 260px;
        height: 190px;
      }
    }

  </style>
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('h1').addEventListener('mouseover', function() {
        document.body.style.cursor = 'none';
      });
      document.querySelector('h1').addEventListener('mouseout', function() {
        document.body.style.cursor = 'default';
      });
    });

  </script>
</head>
<body>
  <h1>Aashutosh Kattel</h1>
  <p>&lt;&lt; केवल एक प्राविधिक उत्साही &gt;&gt;</p>
  <a href="https://www.linkedin.com/in/aashutosh-kattel/" class="button">LinkedIn <i class="fa fa-linkedin-square"></i> </a>
  <a href="https://github.com/aashu-kattel" class="button">GitHub <i class="fa fa-github-square"></i></a>
  <a href="https://www.threads.net/@aashutosh_kattel" class="button" id="threads">Threads <img src="/static/images/threads.png" width="16" height="16"></a>
  <br>
  <a href="https://aashu-kattel.github.io/quote_generator/" id="pr-btn">Lightweight Initiative &#128064</a>
  <br>
  <img src="/static/images/kali.JPG" id="term" width="400" height="300">
</body>
</html>
