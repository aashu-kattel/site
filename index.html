<!DOCTYPE html>
<html>
  <head>
    <title>Aashutosh</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aashutosh Kattel"> 
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      
      @import url('https://fonts.googleapis.com/css2?family=Handjet&display=swap');
      
      body {
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }
    
    body {
      animation: bg-entrance 15s infinite alternate;
    }
    
    @keyframes bg-entrance {
    0% {
      background-color: #008080;
    }
    50% {
      background-color: #7d0000;
    }
    100% {
      background-color: #008080;
    }
  }

  #bin{
    font-family: 'Handjet', cursive;
    color: #22ff00;
    font-size: 20px;
  }
  
    h1 {
      font-size: 36px;
    }

   p {
      font-size: 18px;
      overflow: hidden;
      white-space: nowrap;
      margin:0 auto;
      animation: typewriter 3s steps(40, end);
    }

    @keyframes typewriter {
      from {
        width: 0ch;
      }
      to {
        width: 60%;
      }
    }

    #pr-btn{
      display: inline-block;
      margin-top: 20px;
      padding: 5px 10px;
      background-color:#000000;
      box-shadow: 1px 1px 5px #000000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #pr-btn:hover{
      background-color: #000000;
      color: #ffffff;
      box-shadow: 2px 2px 10px #000000;
      transition: background-color 0.3s ease;
      transform: translate(-2px, -2px);
    }

    #term {
      margin: 0 auto;
      height: 20px;
      width: 250px;
      font-family: 'Handjet', cursive;
      font-size: 20px;
      color: #22ff00;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px #ffffff;
    }
    #term:hover {
      cursor: pointer;
      transform: translate(-5px, -5px);
      transition: all 0.2s ease-in-out;
    }

    @media only screen and (max-width: 600px) {
      p {
      font-size: 18px;
      overflow: hidden;
      white-space: nowrap;
      margin:0 auto;
      animation: typewriter 1s steps(40, end);
    }
    }
    @media only screen and (max-width: 400px) {
      p {
      font-size: 18px;
      overflow: hidden;
      white-space: nowrap;
      margin:0 auto;
      animation: typewriter 1s steps(10, end); 
    }
    }

  </style>
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('h1').addEventListener('mouseover', function() {
        document.body.style.cursor = 'none';
      });
      document.querySelector('h1').addEventListener('mouseout', function() {
        document.body.style.cursor = 'default';
      });
    });

  </script>
  <!-- <script src = "ip.js"></script>
  <script src = "binNum.js"></script> -->
</head>
<body>
  <div id="bin"></div> 
  <h1>Aashutosh Kattel</h1>
  <p id="top">&lt;&lt; केवल एक प्राविधिक उत्साही &gt;&gt;</p>
  <a href="https://hack.aashutoshkattel.com.np" id="pr-btn">Click Here</a>
 
</body>
</html>
